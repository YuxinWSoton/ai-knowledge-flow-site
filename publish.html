<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>发表 · AI 知识流日报</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: system-ui, sans-serif;
    max-width: 720px;
    margin: 0 auto;
    padding: 2rem 1rem;
    color: #fff;
    min-height: 100vh;
    background: #0a0e1a;
    background-image:
      radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.9), transparent),
      radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
      radial-gradient(1.5px 1.5px at 90px 40px, rgba(255,255,255,0.8), transparent),
      radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.5), transparent),
      radial-gradient(1.5px 1.5px at 160px 120px, rgba(255,255,255,0.7), transparent),
      radial-gradient(ellipse 120% 100% at 50% 0%, rgba(88,60,120,0.25), transparent 50%),
      radial-gradient(ellipse 80% 80% at 80% 20%, rgba(40,60,100,0.2), transparent 40%);
    background-size: 200px 200px;
    background-repeat: repeat;
  }
  a { color: #a8d4ff; text-decoration: none; }
  a:hover { text-decoration: underline; }
 .meta{color:rgba(255,255,255,0.75);font-size:0.9em;} input,textarea{width:100%;max-width:100%;box-sizing:border-box;padding:0.5rem;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.2);color:#fff;border-radius:6px;} textarea{min-height:200px;font-family:inherit;} button{padding:0.5rem 1rem;background:#a8d4ff;color:#0a0e1a;border:none;border-radius:6px;cursor:pointer;}</style>
</head>
<body>
<p><a href="https://YuxinWSoton.github.io/ai-knowledge-flow-site/">← 返回首页</a> | <a href="https://YuxinWSoton.github.io/ai-knowledge-flow-site/posts.html">查看已发表</a></p>
<h1>发表</h1>
<p class="meta">内容保存在本机浏览器，无需 git push。发表后可到「查看已发表」朗读。</p>
<form id="f">
<p><label>标题</label><br><input type="text" id="title" placeholder="输入标题" required></p>
<p><label>正文（Markdown）</label><br><textarea id="body" placeholder="支持 **粗体**、列表、链接等 Markdown 语法"></textarea></p>
<p><button type="submit">发表</button></p>
</form>
<p id="msg" class="meta"></p>
<script>
var KEY='ai_kf_posts';
document.getElementById('f').onsubmit=function(e){ e.preventDefault(); var title=document.getElementById('title').value.trim(); var body=document.getElementById('body').value.trim(); if(!title){ document.getElementById('msg').textContent='请填写标题'; return; }
var list=JSON.parse(localStorage.getItem(KEY)||'[]'); var d=new Date(); var date=d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0'); list.push({id:Date.now(),date:date,title:title,body_md:body}); localStorage.setItem(KEY,JSON.stringify(list)); document.getElementById('msg').innerHTML='已保存。 <a href="https://YuxinWSoton.github.io/ai-knowledge-flow-site/posts.html">查看已发表</a> 即可朗读。'; document.getElementById('title').value=''; document.getElementById('body').value=''; };
</script>
</body>
</html>
